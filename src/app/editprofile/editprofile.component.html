
<div class="row  signup">

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<div class="col-9 mx-auto " style="margin-top:5%; margin-bottom: 15%">
  
  
    
      <div class="card">
          <div class="card-header">
            <h4>Edit your profile Information</h4>
          </div>
          <div class="card-body">
           
            <form  >

            <div class="form-group row">
 <div class="col-sm-2">
                  <label for="inputEmail3" class="">Title</label>

                  <select disabled class="form-control">
                    <option value="Mr">Mr</option>
  
                  <option value="Ms" >Ms</option>
  </select>               
               
                </div>
              <div class="col-sm-4">
                  <label for="inputEmail3"  class="">First name <span class="req">*</span></label>

                  <input  required="true"disabled type="text"  class="form-control" id="inputEmail3">
                </div>

                <div class="col-sm-3">
                    <label for="inputEmail3" disabled class="">Last name <span class="req">*</span></label>

                    <input disabled type="text"  class="form-control" >
                  </div>
                  <div class="col-sm-3">
                      <label for="inputEmail3" class="">Date of birth <span class="req">*</span></label>

                      <input   type="date" class="form-control" id="inputPassword3">
                    </div>


              </div>
            
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender <span class="req">*</span></legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input"   type="radio" name="gender" id="gridRadios1" value="male" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input"   type="radio" name="gender" id="gridRadios2" value="female">
                      <label class="form-check-label" for="gridRadios2">
Female                      </label>
                    </div>
                    
                  </div>
                </div>
              </fieldset>

          <div class="form-group row">
              <label for="inputEmail3"  class="col-sm-2 col-form-label">Country <span class="req">*</span></label>

              <div class="col-sm-10">

              <select (change)="onchangecountry($event.target.value)"   class="form-control" id="exampleFormControlSelect1">
                  <option  value="">select country</option>

                <option *ngFor="let c of CountryCodesList" >{{c.name}}</option>
</select>

              </div>
          </div>

              <div class="form-group row">
                <label for="inputEmail3"  class="col-sm-2 col-form-label">Mobile <span class="req">*</span></label>
                <div class="col-sm-2">
                    <input style="display:none"  >
                    <input class="form-control" type="input"  [(ngModel)]="isdcode" [ngModelOptions]="{standalone: true}">
</div>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3"  class="col-sm-2 col-form-label">Address <span class="req">*</span></label>
                <div class="col-sm-10">
                  <textarea  class="form-control"   id="inputEmail3"  rows="3">
                    </textarea>
                </div>
              </div>

              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">City <span class="req">*</span></label>
                  <div class="col-sm-10">
                    <input type="text"   class="form-control" id="inputEmail3">
                  </div>
                </div>

              

                 

              
            </form>



<div class="text-center">
            <button  type="submit" (click)="UpdateProfile(UpdateProfileForm.value)" class="btn btn-primary">UPDATE</button>
          </div>
          </div>
          
        </div>

</div>
</div>
