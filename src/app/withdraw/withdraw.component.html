<div class="row h-100 signup ">

  
    <div class="col-6 mx-auto  " style="margin-top: 5%">
  <h2 class="text-center" style="margin-bottom: 5%">Withdrawal</h2>
  
  <!-- stepper  -->
  
  
  
  <!-- stepper end  -->
        <div class="card">
  
          <div class="card-body">
  
              <form [formGroup]="WithdrawalForm">
                  <div class="form-group">
                      <label for="exampleInputEmail1">
                          Amount </label>
                      <input type="number" (input)="onAmountChange($event.target.value)"  formControlName="amount" class="form-control"  >
                      <small id="emailHelp" class="form-text text-muted">Enter amount to transfer. </small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Select withdrawal method.</label>
                        <select (change) ="onwithdrawmethodselect($event.target.value)" formControlName="accounttype" class="form-control" id="exampleFormControlSelect2">
                          <option  [attr.disabled] = "country === false ? 'disabled' : null" value="bank">Bank</option>
                          <option   value="paypal">Paypal</option>
                          <option value="moneypolo">Moneypolo</option>
                          <option value="bitcoin">Bitcoin</option>

                        </select>
                      </div>
                 
                  <!-- bank -->
                  <div  *ngIf="withdrawalmethod === 'bank'" class="form-group">
                      <label for="exampleInputEmail1">
                          Bank name </label>
                      <input  formControlName="bankname" type="text"   class="form-control"  >
                      <small id="emailHelp" class="form-text text-muted"> </small>
                    </div>
                  
                    <div *ngIf="withdrawalmethod === 'bank'" class="form-group">
                            <label for="exampleInputEmail1">
                                Account number </label>
                            <input  formControlName="accountnumber" type="text"   class="form-control"  >
                            <small id="emailHelp" class="form-text text-muted"> </small>
                          </div>
                  <div *ngIf="withdrawalmethod === 'bank'" class="form-group">
                      <label for="exampleInputEmail1">
                         Ifsc</label>
                      <input type="text"  formControlName="ifsc" class="form-control"  >
                      <small id="emailHelp" class="form-text text-muted"> </small>
                    </div>
                  
                    
                  
<!-- bank end -->

<!-- moneypolo  -->
<div *ngIf="withdrawalmethod === 'moneypolo'" class="form-group">
    <label for="exampleInputEmail1">
        Moneypolo Email or Account Number </label>
    <input type="text"  formControlName="moneypolo" class="form-control"  >
    <small id="emailHelp" class="form-text text-muted"> </small>
  </div>

<!-- money polo ends -->
<!-- paypal -->
<div *ngIf="withdrawalmethod === 'paypal'" class="form-group">
    <label for="exampleInputEmail1">
        Paypal Email  </label>
    <input type="text"  formControlName="paypal" class="form-control"  >
    <small id="emailHelp" class="form-text text-muted">Enter Paypal Email. </small>
  </div>
<!-- paypal ends -->


<!-- bitcoin -->
<div *ngIf="withdrawalmethod === 'bitcoin'" class="form-group">
    <label for="exampleInputEmail1">
        Bitcoin Wallet Address  </label>
    <input type="text"  formControlName="bitcoin" class="form-control"  >
    <small id="emailHelp" class="form-text text-muted"> Enter bitcoin wallet address. </small>
  </div>
<!-- bitcoin ends -->








                
                </form>
  
  <div class="text-center">
      <button data-target="#confirm" data-toggle="modal"  [attr.disabled] = "proceed === false ? 'disabled' : null" class="btn btn-primary">Send request</button>

  </div>
  
          </div>
          
        </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="confirm">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Confirm withdrawal request</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" >No</button>
          <button type="button" class="btn btn-secondary"  (click)="sendrequest(WithdrawalForm.value)" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="withdrawsuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Success!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Withdrawal request sent successfully.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="gotohomepage()" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
