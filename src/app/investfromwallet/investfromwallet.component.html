<div class="row h-100 signup ">

  
  <div class="col-6 mx-auto  " style="margin-top: 5%">

<!-- stepper  -->



<!-- stepper end  -->
      <div class="card">

        <div class="card-body">

            <h4 class="text-center" style="margin-bottom: 5%">Wallet Balance : &nbsp;{{WalletBal}} </h4>

            <h4 class="text-center" style="margin-bottom: 5%">Wallet Payment : &nbsp; {{Amount}}</h4>

<div class="text-center">
          <button (click)="createinvestment()" [attr.disabled] = "proceed === false ? 'disabled' : null" class="btn btn-primary"> Pay Now</button>
        </div>
        </div>
        
      </div>
  </div>
</div>

<div class="modal fade" id="paymentsuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Payment confirmation!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Wallet payment successful.
      </div>
      <div class="modal-footer">
        <button type="button" (click)="gotodashboard()" data-dismiss="modal" class="btn btn-primary">Ok</button>
      </div>
    </div>
  </div>
</div>
