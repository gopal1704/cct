<div class="row h-100">
<div class="col-12">

    <div class="row">
            <div class="col"><h1 class="main-header">My Referrals</h1> </div>
        </div>

<div class="row">
<div class="col">
<table class="table  table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Joining Date</th>
        <th>Account Id</th>
        <th>Total Purchase</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let r of Referrals">
        <td>{{r.name}}</td>
        <td>{{converttimestamp(r.joiningdate)}}</td>
        <td>{{r.uid}}</td>
        <td class="tdgreen">${{r.totalinvestment}}</td>
      </tr>
     
       
         
         
      
    </tbody>
  </table>

</div>
</div>



</div>
</div>
