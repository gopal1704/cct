
<div class="row h-100 login" app-login>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>


  <div class="col-4 mx-auto my-auto" style="width: 200px;">
    <div>
    
      
        <div class="card text-center">
            <div class="card-header">
              <h4>LOGIN TO YOUR ACCOUNT</h4>
            </div>
            <div class="card-body">
             
                <form [formGroup]="LoginForm">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" formControlName="UserName" class="form-control" >
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password"   formControlName="Password" class="form-control"  >
                    </div>
                  
                  </form>


              <button (click)="Login(LoginForm.value)"
              class="btn btn-primary">LOGIN</button>
            </div>
            <div class="card-footer text-muted">
              <a href="https://dashboard.catcotrade.info/signup">Sign up</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a  href="" data-target="#passwordreset" data-toggle="modal" >Forgot password</a>&nbsp;&nbsp;&nbsp;&nbsp;

            </div>
          </div>
  </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="emailnotverified">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Email verification</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        Kindly check your email to verify your account.
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>

<div class="modal fade" id="passwordreset">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Password reset</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"  [(ngModel)]="passwordresetemail" class="form-control" >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="sendpasswordreset()" data-dismiss="modal">ok</button>
      </div>
      
    </div>
  </div>
</div>
