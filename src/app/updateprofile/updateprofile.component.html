
<div class="row  signup">

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<div class="col-8 mx-auto " style="margin-top:5%; margin-bottom: 15%" >
  
  
    
      <div class="card">
          <div class="card-header">
            <h4>Update your profile Information</h4>
          </div>
          <div class="card-body">
           
            <form [formGroup]="UpdateProfileForm">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Full name</label>
              <div class="col-sm-10">
                  <input type="email" formControlName="displayname" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Date of birth</label>
                <div class="col-sm-3">
                  <input  formControlName = "dob" type="date" class="form-control" id="inputPassword3">
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input"  formControlName = "gender" type="radio" name="gender" id="gridRadios1" value="male" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input"  formControlName = "gender" type="radio" name="gender" id="gridRadios2" value="female">
                      <label class="form-check-label" for="gridRadios2">
Female                      </label>
                    </div>
                    
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <label for="inputEmail3"  class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                  <input type="number"  formControlName = "mobile" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3"  class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <textarea  class="form-control"  formControlName = "address" id="inputEmail3"  rows="3">
                    </textarea>
                </div>
              </div>

              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">City</label>
                  <div class="col-sm-10">
                    <input type="text"  formControlName = "city" class="form-control" id="inputEmail3">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Country</label>
                    <div class="col-sm-10">
                      <input type="text"  formControlName = "country" class="form-control" id="inputEmail3">
                    </div>
                  </div>

                  <div class="form-group row">
                      <label for="inputEmail3"  class="col-sm-2 col-form-label">Upload Id proof.</label>
                      <div class="col-sm-10">
                        <input type="file" (change)="handleFileInput($event.target.files)" class="form-control" id="inputEmail3">
                      </div>
                    </div>

              
            </form>



<div class="text-center">
            <button  (click)="UpdateProfile(UpdateProfileForm.value)" class="btn btn-primary">UPDATE</button>
          </div>
          </div>
          
        </div>

</div>
</div>
