<div class="row">
    
       
<div class="col-12  ">

    <div class="row">
            <div class="col"><h2 class="main-header">Transactions</h2>  <button (click)="test1()"
              class="btn btn-primary">TEST MONTHLY RETURNS</button> </div>
        </div>
<div class="row" >

  <div class="col" >
      <table class="table table-bordered table-hover table-striped" >
          <thead>
            <tr >
              <th >Date</th>
              <th > Narration</th>
              

              <th>Debit</th>
              <th >Credit</th>
              <th >Status</th>

              
            </tr>
          </thead>
          <tbody>
 <tr *ngFor="let t of Transactions ">        
<td>{{converttimestamp(t.timestamp)
}}</td>
  <td>{{t.narration}}</td>     
     <td class="tdred"> <span  *ngIf="t.debit > 0">${{t.debit}}</span> </td>    
     <td class="tdgreen"><span   *ngIf="t.credit > 0">${{t.credit}}</span></td>
     <td><span class="badge badge-success">{{t.status}}</span></td>
    </tr>  

    </tbody>
        </table>
      
  </div>
</div>




</div>
</div>
