<div class="row h-100">
    
       
<div class="col-12 card  trans">

    <div class="row">
            <div class="col"><h2 class="main-header">Transactions</h2>  <button (click)="test1()"
              class="btn btn-primary">TEST MONTHLY RETURNS</button> </div>
        </div>
<div class="row">

  <div class="col">
      <table class="table table-hover">
          <thead>
            <tr >
              <th >Date</th>
              <th > Narration</th>
              

              <th>Debit</th>
              <th >Credit</th>
              <th >Status</th>

              
            </tr>
          </thead>
          <tbody>
 <tr *ngFor="let t of Transactions ">        
<td>{{converttimestamp(t.timestamp)
}}</td>
  <td>{{t.narration}}</td>     
     <td> <span class="red" *ngIf="t.debit > 0">{{t.debit}}</span> </td>    
     <td><span  class="green" *ngIf="t.credit > 0">{{t.credit}}</span></td>
     <td><span class="badge badge-success">{{t.status}}</span></td>
    </tr>  

    </tbody>
        </table>
      
  </div>
</div>




</div>
</div>
